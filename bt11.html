<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="bt11.css">
</head>
<body>
    <h1>Đăng nhập</h1>
    <form action="">
        <div>
            <table>
                <tr>
                    <td><label for="Usercode">Mã người dùng</label></td>
                    <td><input type="text" id="userCode" name="Usercode"></td>
                </tr>
                <tr>
                    <td><label for="Password">Mật khẩu</label></td>
                    <td><input type="password" name="Password" id="Password"></td>
                </tr>    
                <tr id="dangnhap">
                    <td colspan="2"><input type="submit" onclick="event.preventDefault(); myFunction()" value="Đăng nhập"></td>
                </tr>
                <script>
                    function myFunction() {
                    var userCode = document.getElementById("userCode").value;
                    // var result = document.getElementById("userCode");
                    // result.innerHTML = userCode;
                    // console.log(userCode)
                    let a = userCode;
                    document.getElementById("b").innerHTML = a
                    }
                </script>
                <tr>
                    <td colspan="2" id="b"></td>
                </tr>
                <!-- <tr id="b"><td></td></tr> -->
            </table> 
        </div>  
    </form>
</body>
</html>
