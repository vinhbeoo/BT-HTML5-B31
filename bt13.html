<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
    <link rel="stylesheet" href="bt13.css">
</head>
<body>
    <h1>Đăng ký du lịch</h1>
    <form action="">
        <table class="form-register"> 
            <tr class="form-group">
                <td><label for="fullname">Họ và tên</label></td>
                <td><input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required></td>
            </tr>
            <tr class="form-group">
                <td><label for="address">Địa chỉ</label></td> 
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr class="form-group">
                <td><label for="telephone">Điện thoại</label> </td>
                <td><input type="tel" id="telephone" name="telephone"  required></td>
            </tr>
            <tr class="form-group">
                <td><label for="customer-vn">Khách Việt Nam </label> <br></td>
                <td><input type="checkbox" id="customer-vn" name="customer-vn" required checked></td>
            </tr>
            <tr class="form-group">
                <td><label for="tour">Chọn tour</label></td>
                <td> <select id="tour" name="tour" required>
                    <optgroup label="Miền Bắc">  
                        <option value="">Hà Nội- Hạ Long- Sapa</option>
                        <option value="">Hà Nội- Chùa Hương- Ninh Bình</option>
                        <option value="">Hà Nội- Cát Bà- Tuần Châu</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option value="">Huế- Bạch Mã-Đà Nẵng</option>
                        <option value="">Nha Trang- Đà Lạt</option>
                        <option value="">Buôn Mê Thuột- Gia Lai- Kontum</option>
                    </optgroup>
                    <optgroup label="Miền Nam">
                        <option value="">Tp. HCM- Cần Thơ- Cà Mau</option>
                        <option value="">TP. HCM - Mỹ Tho</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr class="form-group">
                <td><label for="vehicle">Phương tiện</label> </td>
                <td><input type="radio" id="plane" name="vehicle" required checked>
                <label for="plane">Máy bay</label>
                <input type="radio" id="car" name="vehicle" required>
                <label for="car">Xe ôtô</label></td>
            </tr>
            <tr class="form-group">
                <td colspan="2">
                    <div class="SL">Số lượng đoàn khách</div>
                        <fieldset id="hang7">
                            <label for="adult">Người lớn</label>
                            <input type="number" id="adult" name="adult" min="0" required>
                            <label for="children">Trẻ em</label>
                            <input type="number" id="children" name="children" min="0" required>
                        </fieldset> 
               </td>
            </tr>
            <tr class="form-group">
                <td ><label for="note">Ghi chú thêm</label></td>
                <td><textarea id="note" name="note" cols="30" rows="4" placeholder="Ghi chú" required>
            </textarea></td>
            </tr> 
            <tr id="dangky">
                <td colspan="2" ><input type="button" onclick="myFunction()" value="Đồng ý"></td>
            </tr>
            <script>
                function myFunction() {
                document.getElementById("demo").innerHTML = "Bạn đã đăng ký thành công!!!";
                }
            </script>
            <tr>
                <td colspan="2" id="demo"></td>
            </tr>
        </table>
    </form>
</body>
</html>
